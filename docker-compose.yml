services:
  app:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=meetmeat
      - DATABASE_PASSWORD=meetmeat_dev
      - DATABASE_NAME=meetmeat
      - AI_PROVIDER=openai
      - STORAGE_PROVIDER=local
      - LOCAL_STORAGE_PATH=./uploads
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=meetmeat
      - POSTGRES_PASSWORD=meetmeat_dev
      - POSTGRES_DB=meetmeat
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meetmeat -d meetmeat"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
